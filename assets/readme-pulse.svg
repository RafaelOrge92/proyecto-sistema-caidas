<svg width="240" height="48" viewBox="0 0 240 48" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Pulse indicator">
  <defs>
    <linearGradient id="pulse" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6366F1" />
      <stop offset="50%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#06B6D4" />
    </linearGradient>
  </defs>
  <rect x="0" y="20" width="240" height="8" rx="4" fill="rgba(99, 102, 241, 0.15)" />
  <rect x="0" y="20" width="40" height="8" rx="4" fill="url(#pulse)">
    <animate attributeName="x" values="0;200;0" dur="2.8s" repeatCount="indefinite" />
  </rect>
  <circle cx="24" cy="24" r="10" fill="rgba(139, 92, 246, 0.15)">
    <animate attributeName="r" values="8;12;8" dur="1.6s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="1.6s" repeatCount="indefinite" />
  </circle>
  <circle cx="216" cy="24" r="6" fill="rgba(6, 182, 212, 0.35)">
    <animate attributeName="r" values="5;9;5" dur="1.9s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.9s" repeatCount="indefinite" />
  </circle>
</svg>
