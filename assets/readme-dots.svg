<svg width="100" height="24" viewBox="0 0 100 24" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Floating dot animation">
  <defs>
    <linearGradient id="dot" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6366F1" />
      <stop offset="50%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#06B6D4" />
    </linearGradient>
  </defs>
  <circle cx="20" cy="12" r="3" fill="url(#dot)">
    <animate attributeName="cy" values="12;6;12" dur="1s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.4;1;0.4" dur="1s" repeatCount="indefinite" />
  </circle>
  <circle cx="50" cy="12" r="3" fill="url(#dot)">
    <animate attributeName="cy" values="12;6;12" dur="1s" repeatCount="indefinite" begin="0.2s" />
    <animate attributeName="opacity" values="0.4;1;0.4" dur="1s" repeatCount="indefinite" begin="0.2s" />
  </circle>
  <circle cx="80" cy="12" r="3" fill="url(#dot)">
    <animate attributeName="cy" values="12;6;12" dur="1s" repeatCount="indefinite" begin="0.4s" />
    <animate attributeName="opacity" values="0.4;1;0.4" dur="1s" repeatCount="indefinite" begin="0.4s" />
  </circle>
</svg>
